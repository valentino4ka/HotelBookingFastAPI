{# app/templates/partials/_register_modal.html #}
<div class="modal fade modal-neum" id="registerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-user-plus"></i>
                <h5 class="modal-title">Создать аккаунт</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form id="registerForm">
                    <div class="input-group">
                        <input type="text" name="first_name" placeholder=" ">
                        <label>Имя</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-group">
                        <input type="text" name="last_name" placeholder=" ">
                        <label>Фамилия</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" placeholder=" " required>
                        <label>Электронная почта</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-group">
                        <input type="tel" name="phone" placeholder=" ">
                        <label>Телефон</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder=" " required>
                        <label>Пароль</label>
                        <div class="underline"></div>
                    </div>
                    <button type="submit" class="btn-gradient">Зарегистрироваться</button>
                    <div id="registerMessage"></div>
                </form>
            </div>
        </div>
    </div>
</div>
