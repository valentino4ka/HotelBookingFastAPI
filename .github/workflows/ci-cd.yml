name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: hotel_booking
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/hotel_booking
        run: |
          pytest -v

      - name: Build Docker image
        run: |
          docker-compose build  # Или docker build -t hotelbooking-app .

      - name: Test Docker compose
        run: |
          docker-compose up -d
          sleep 10  # Подождать запуска
          curl -f http://localhost:8000/health || exit 1  # Проверка health
          docker-compose down